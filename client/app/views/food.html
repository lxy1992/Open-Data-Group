<p>This is the food view.</p>



<div ng-controller='InstantSearchCtrl'>
    <input type='text' placeholder="Type the food name to search" value='' ng-model="query">
    <ul ng-repeat='item in results.list.item'>
        <li>{{item}}<input value="add" type="submit" ng-click="getDetail(item.ndbno)"></button></li>
    </ul>
    <ul ng-repeat="item in list">
        <li>{{item}}</li>
    </ul>
</div>
