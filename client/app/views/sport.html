<p>This is the sport view.</p>
<table class="table table-striped">
  <thead>
    <th>Activity, Exercise or Sport (1 hour)</th>
    <th>130 lb</th>
    <th>155 lb</th>
    <th>180 lb</th>
    <th>205 lb</th>
  </thead>
  <tbody>
    <tr ng-repeat="sport in sport">
      <td>{{ sport.Activity, Exercise or Sport (1 hour)}}</td>
      <td>{{ sport.130 lb}}</td>
      <td>{{ sport.155 lb}}</td>
      <td>{{ sport.180 lb}}</td>
      <td>{{ sport.205 lb}}</td>
    </tr>
  </tbody>
</table>
