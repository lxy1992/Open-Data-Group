<ng-include src="'views/sport-nav.html'"></ng-include>
<p>This is the sport-view view.</p>
<table ng-table="tableParams" class="table table-striped" show-filter="true">
  <thead>
    <th>Activity(1 hour)</th>
    <th>130 lb</th>
    <th>155 lb</th>
    <th>180 lb</th>
    <th>205 lb</th>
    <th>1 lb</th>
  </thead>
  <tbody>
    <tr ng-repeat="sports in sport | filter:searchSportContent">
      <td>{{ sports["Activity(1 hour)"] }}</td>
      <td sortable="'130 lb'">{{ sports["130 lb"] }}</td>
      <td>{{ sports["155 lb"] }}</td>
      <td>{{ sports["180 lb"] }}</td>
      <td>{{ sports["205 lb"] }}</td>
      <td>{{ 2000/(sports["1 lb"]*100) }}</td>
    </tr>
  </tbody>
</table>
