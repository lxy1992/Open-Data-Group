<ng-include src="'views/sport-nav.html'"></ng-include>
<p>This is the sport-view view.</p>
<table ng-table="tableParams" class="table table-striped" show-filter="true">
  <thead>
    <th>Activity(1 hour)</th>
    <th>130 lb</th>
    <th>155 lb</th>
    <th>180 lb</th>
    <th>205 lb</th>
    <th>1 lb</th>
    <th>Time to Exercise</th>
  </thead>
  <tbody>
    <tr >
      <td>{{ sport["Activity(1 hour)"] }}</td>
      <td sortable="'130 lb'">{{ sport["130 lb"] }}</td>
      <td>{{ sport["155 lb"] }}</td>
      <td>{{ sport["180 lb"] }}</td>
      <td>{{ sport["205 lb"] }}</td>
      <td>{{ sport["1 lb"] }}</td>
      <td>{{ 2000/(sports["1 lb"]*setForWeight) }}</td>
    </tr>
  </tbody>
</table>
