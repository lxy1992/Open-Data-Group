<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <form role="form">
                    <div ng-controller='UserCtrl'>
                        <div class="form-group">
                            <label for="Username" class="control-label">Username</label>
                            <input type="String" ng-model="user.Username" class="form-control" id="Username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="Password" class="control-label">Password</label>
                            <input type="password" ng-model="user.Password" class="form-control" id="password" placeholder="Enter the Password">
                        </div>
                        <!--
  <div class="form-group">
    <label for="title" class="control-label">Retype Password</label>
    <input type="password" ng-model="user.Password2" class="form-control" id="password_check" placeholder="Re-Enter the Password">
  </div>
-->
                        <div class="form-group">
                            <label for="E-mail" class="control-label">E-mail</label>
                            <input type="text" ng-model="user.Email" class="form-control" id="email" placeholder="Enter the E-mail">
                        </div>
                        <input type="submit" class="btn btn-primary" ng-click="saveUser()" value="Save">
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
